<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists - Erin Hayward-Lang</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="back-link">
        <a href="../index.html">‚Üê Back to Home</a>
    </div>

    <main>
        <section>
            <h1>üíø My Playlists</h1>
            <p>A collection of spotify playlists I've curated over many years</p>
            
            <div class="genre-filter-dropdown">
                <button class="dropdown-toggle" id="genreDropdown">
                    <span class="dropdown-text">Filter by Genre</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </button>
                <div class="dropdown-menu" id="genreDropdownMenu">
                    <label class="genre-checkbox-label">
                        <input type="checkbox" value="indie" class="genre-checkbox">
                        <span>Indie</span>
                    </label>
                    <label class="genre-checkbox-label">
                        <input type="checkbox" value="funk" class="genre-checkbox">
                        <span>Funk</span>
                    </label>
                    <label class="genre-checkbox-label">
                        <input type="checkbox" value="80s" class="genre-checkbox">
                        <span>80s</span>
                    </label>
                    <label class="genre-checkbox-label">
                        <input type="checkbox" value="electronic" class="genre-checkbox">
                        <span>Electronic</span>
                    </label>
                    <div class="dropdown-divider"></div>
                    <button class="clear-filters-btn">Clear All</button>
                </div>
            </div>
            
            <div class="playlist-grid">
                <div class="playlist-item" data-genre="indie">
                    <iframe src="https://open.spotify.com/embed/playlist/6dunIOyH1je6POwlFz8WnV?utm_source=generator" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                
                <div class="playlist-item" data-genre="funk;80s">
                    <iframe src="https://open.spotify.com/embed/playlist/6f1IQ5ypNDsGNkIymSJ1DG?utm_source=generator" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                
                <div class="playlist-item" data-genre="indie;electronic">
                    <iframe src="https://open.spotify.com/embed/playlist/3qpIS9CeShba0KMFkX6keC?utm_source=generator" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                
                <div class="playlist-item" data-genre="electronic;indie">
                    <iframe src="https://open.spotify.com/embed/playlist/6We4fl3IyoL6Yb026syCWB?utm_source=generator" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../index.js" defer></script>
    <script src="../js/playlists.js" defer></script>
</body>
</html>
