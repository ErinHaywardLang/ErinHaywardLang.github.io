    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Week as an Analytics Engineer - Erin Hayward-Lang</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="back-link">
        <a href="blog.html">‚Üê Back to Blog</a>
    </div>

    <main>
        <article class="blog-post">
            <header class="post-header">
                <p class="post-date">21 January 2026</p>
            </header>

            <div class="post-content" id="post-content">
                <!-- Content loaded from Markdown -->
            </div>
        </article>
    </main>

    <div id="footer-placeholder"></div>

    <script src="index.js" defer></script>
    <script>
        async function loadBlogPost() {
            try {
                const response = await fetch('blog/posts/blog-post-1.md');
                const markdown = await response.text();
                const html = marked.parse(markdown);
                document.getElementById('post-content').innerHTML = html;
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('post-content').innerHTML = '<p>Error loading blog post.</p>';
            }
        }
        loadBlogPost();
    </script>
</body>
</html>
